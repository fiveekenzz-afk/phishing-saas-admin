<!DOCTYPE html>
<html>
<head>

        input{width:100%;padding:10px;margin:5px 0;border:1px solid #ddd;border-radius:5px;}
        button{background:#42b549;color:white;border:none;padding:12px;width:100%;border-radius:5px;font-weight:bold;}
        .stats{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ‘‹ Welcome, <span id="clientId">CLIENT001</span></h2>
        <div class="stats">
            <div>ðŸ“Š Today: <span id="today">0</span></div>
            <div>ðŸ’° Plan: <span id="plan">BASIC</span></div>
        </div>
    </div>
    
    <div class="card">
        <h3>ðŸ”— Your Phishing Link</h3>
        <input type="text" id="phishLink" readonly value="Loading...">
        <button onclick="copyLink()">ðŸ“‹ Copy Link</button>

    <div class="card">

    <script>
    // Get client ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get('id') || 'CLIENT001';
    
    // Update display
    document.getElementById('clientId').textContent = clientId;
    document.getElementById('phishLink').value = `https://${clientId}.phishhost.io`;

    function updateActivity() {
        document.getElementById('activityLog').innerHTML = 
            activity.slice(-5).map(a => `<div>${a.time}: ${a.email}</div>`).join('');
    }
    
    // Simulate new data
    setInterval(() => {
        if (Math.random() > 0.7) {
            activity.push({
                time: new Date().toLocaleTimeString(),
                email: `user${Math.floor(Math.random()*1000)}@test.com`
            });
            localStorage.setItem(`activity_${clientId}`, JSON.stringify(activity));
            updateActivity();
        }
    }, 5000);
    
    updateActivity();
    </script>
